<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play2Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="assets/logo.png" class="logo" alt="Heart Logo" />
    <h1>Play2Love</h1>
    <p>Create or join a room to play with your partner</p>
    <input type="text" id="username" placeholder="Enter your name" />
    <input type="text" id="roomCode" placeholder="Room Code (optional)" />
    <div class="btn-group">
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <div class="avatar-selection">
      <img src="assets/avatar-boy.png" class="avatar" id="boy" onclick="selectAvatar('boy')" />
      <img src="assets/avatar-girl.png" class="avatar" id="girl" onclick="selectAvatar('girl')" />
    </div>
    <button id="musicBtn" onclick="toggleMusic()">
      <img src="assets/music.png" /> Music
    </button>
    <p class="credit">Made by <a href="https://www.instagram.com/_r4rony_" target="_blank">r4rony</a></p>
  </div>
  <audio id="bg-music" loop>
    <source src="assets/music.mp3" type="audio/mpeg" />
  </audio>
  <script src="script.js"></script>
</body>
</html>
