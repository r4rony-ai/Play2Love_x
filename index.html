<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play2Love</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg" />
  </audio>
  <div class="container">
    <img src="logo.png" class="logo" alt="Heart Logo" />
    <h1>Play2Love</h1>
    <p>Create or join a room to play with your partner</p><input type="text" id="username" placeholder="Enter your name" />
<input type="text" id="roomCode" placeholder="Room Code (optional)" />

<div class="button-row">
  <button onclick="createRoom()">Create Room</button>
  <button onclick="joinRoom()">Join Room</button>
</div>

<div class="avatars">
  <img src="boy.png" class="avatar" id="boyAvatar" onclick="selectAvatar('boy')" />
  <img src="girl.png" class="avatar" id="girlAvatar" onclick="selectAvatar('girl')" />
</div>

<div class="music-toggle" onclick="toggleMusic()">
  <img src="music.png" alt="Music" />
</div>

<p class="credit">Made by <a href="https://www.instagram.com/_r4rony_" target="_blank">r4rony</a></p>

  </div>  <script src="script.js"></script></body>
</html>
